<!DOCTYPE html>
<html>
    <head>
        <title>Log tailer WebSocket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="/public/css/logview.css" rel="stylesheet">
        <link href="/public/css/app.css" rel="stylesheet">
    </head>

    <body>
        <pre class="log"></pre>

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script src="/public/js/logview.js"></script>

        <script type="text/javascript">
            // create a new instance of the WebSocket
            var socket = new WebSocket("ws://__HOST__:__PORT__/log");

            window.load = Logview.init({
                socket: socket,
                container: document.getElementsByClassName('log')[0],
                body: document.getElementsByTagName('body')[0]
            });
        </script>
    </body>
</html>
